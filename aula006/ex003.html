    <body>
        <h1>Curso de JavaScript </h1>
        <h2>Aula 03</h2>


        <script> 
            /*Existem duas formas de conversão 
            1- Direta que você aplica quando declara a variável
            2- "Indireta" que você aplica separado
            3EX- Pode colocar apenas: Number(n) 
            ..porém as vezes é necessário declarar se os números são reais ou inteiros,portanto as 2 primeiras formas não se descartam.*/

            //exemplo da forma-1
            var numb1 = Number.parseFloat(window.prompt ("Digite outro número: "))
            numb2 = parseFloat (numb1)
            
            //exemplo da forma-2
            var numb1 = window.prompt ("Digite um número: ")
            numb1 = parseFloat(numb1)

            /*De número para string:
            1-String (n)
            2- n.toString()*/

            var soma = numb1 + numb2

            /*Uma forma mais simples de concatenar "Template Strings" -${}- com a string entre -``-
            #Forma básica: string dentro de aspas duplas ou simples e +(fora das aspas) para concatenação de number, strings...*/
            window.alert(`A soma entre ${numb1} e ${numb2} é igual a ${soma}`)


        </script>
