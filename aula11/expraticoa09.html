<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercício prático a-09</title>
        <style>
            body {
                background: rgb(110, 92, 113);
                font: normal 12pt arial;
                color: white;
            }
        </style>
    </head>

    <body>
        <h1>De qual país você é?</h1>

        Diga pra gente de qual país você é: <input type="text" name="pais" id="pais">

        <input type="button" value="Verificar" onclick="verificar()">

        <div id="res">

        </div>

        <script>

            function verificar(){
                var p = document.getElementById('pais')

                var res = document.querySelector ('div#res')

                var paisv = (p.value)
                res.innerHTML = `<p>O país que você mora é ${paisv}</p>`

                if (paisv == 'Brasil'){
                res.innerHTML += '<p>Você é Brasileiro! <3 </p>'

                } else {
                res.innerHTML += '<p>Você é Estrangeiro! :D </p>'
                }
            }
        </script>


    </body>

</html>
